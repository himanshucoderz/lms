        <app-mobheader></app-mobheader>

        <!-- begin:: Root -->
        <div class="kt-grid kt-grid--hor kt-grid--root">
            <!-- begin:: Page -->
            <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver kt-page">
                
                <app-sidebar></app-sidebar>

                <!-- begin:: Wrapper -->
                <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor kt-wrapper" id="kt_wrapper">
         
                    <app-topbar></app-topbar>

                    <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">
                        <!-- begin:: Subheader -->
                        <div class="kt-subheader kt-grid__item" id="kt_subheader">
                            <div class="kt-subheader__main">
                                <h3 class="kt-subheader__title">
                                    OJT
                                </h3>
                                <span class="kt-subheader__separator kt-hidden"></span> 
                                <div class="kt-subheader__breadcrumbs">
                                    <a href="#" class="kt-subheader__breadcrumbs-home"><i class="flaticon2-shelter"></i></a>
                                    <span class="kt-subheader__breadcrumbs-separator"></span> <a href="" class="kt-subheader__breadcrumbs-link"> OJT Training </a> <span class="kt-subheader__breadcrumbs-separator"></span> <a href="" class="kt-subheader__breadcrumbs-link"> Navy Aside </a> 
                                    <!-- <span class="kt-subheader__breadcrumbs-link kt-subheader__breadcrumbs-link--active">Active link</span> -->
                                </div>
                            </div>
                            <div class="kt-subheader__toolbar">
                            	<div class="kt-subheader__wrapper">
                                    <a href="#" class="btn btn-sm btn-elevate btn-brand btn-elevate" id="kt_dashboard_daterangepicker" data-toggle="kt-tooltip" title="" data-placement="left" data-original-title="Select dashboard daterange"> <span class="kt-opacity-7" id="kt_dashboard_daterangepicker_title">Today:</span>&nbsp; <span class="kt-font-bold" id="kt_dashboard_daterangepicker_date">Jan 11</span> <i class="flaticon-calendar-with-a-clock-time-tools kt-padding-l-5 kt-padding-r-0"></i> </a>
                                </div>
                            </div>
                        </div>
                        <!-- end:: Subheader -->
                        <!-- begin:: Content -->
                        <div class="kt-content kt-grid__item kt-grid__item--fluid" id="kt_content">
                            <!--begin::Dashboard 1-->

                            <!--begin::Row-->
                            <div class="row">
                                <div class="col-lg-12 col-xl-12 order-lg-12 order-xl-1">
                                    <!--begin::Portlet-->
                                    <div class="kt-portlet kt-portlet--fit kt-portlet--height-fluid">
                                        <div class="kt-portlet__body kt-portlet__body--fluid">
                                        	<div class="container">
                                                <br><br><br>
                                        		<form [formGroup]="ojtForm" (ngSubmit)="onSubmit()" class="form-horizontal kt-form">
                                                    <div class="kt-portlet__body">
                                                        <div class="form-group">
                                                            <label>Training Type</label>
                                                            <input type="text" formControlName="type" class="form-control" aria-describedby="Type" placeholder="Type">
                                                            <span class="form-text text-muted">What Category of OJT training you are recording</span> 
                                                        </div>

                                                        <div class="form-group">
                                                            <label>Trained on</label>
                                                            <input type="text" formControlName="trained" class="form-control" aria-describedby="trained" placeholder="Enter Trained on">
                                                            <span class="form-text text-muted">What Part or the process you are traing on</span> 
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Hours Trained</label>
                                                            <input type="text" formControlName="hours" class="form-control" aria-describedby="hours" placeholder="Enter hours">
                                                            <span class="form-text text-muted">Total Hours of training</span> 
                                                        </div>

                                                        <div class="form-group">
                                                            <label>Supervisor</label>
                                                            <input type="text" formControlName="supervisor" class="form-control" aria-describedby="supervisor" placeholder="Enter Supervisor">
                                                            <span class="form-text text-muted">Training Supervisor</span> 
                                                        </div>                                                        
                                                        <div class="kt-portlet__foot">
                                                            <div class="kt-form__actions">
                                                                <button type="reset" class="btn btn-primary">Submit</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                        		</form> 
                                                <br><br><br>
                                            </div>
                                        </div>
                                    </div>
                                    <!--end::Portlet-->
                                </div>
                            </div>
